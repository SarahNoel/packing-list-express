{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}
  <div class="container">
    <div class = "print-me">
    <div class = "sml">
    <form class = "move"><input class= "print-btn" type="button" value="Printer Friendly" onclick='PrintElem(".print-me")'></form>
      <div class = "trip-deets"></div>
      <div class = "weather-info">
        <table>
          <tr id="daily-weather"><td></tr>
          <tr> <td><br></td>    </tr>
          <tr id="daily-weather2"><td></tr>
        </table>
      </div>
    </div>
    <div class = "row print-me">
    <h3 class= " bring">What should you bring?</h3>
    </div>
    <div class ="pack-wrapper  print-me">
    <div class = "packing-div parchment print-me" id="packing-list"></div>
    </div>
    </div>
    <div class = "pic-div parchment" id="pic-div"></div>

  <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content parchment">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title center" id="myModalLabel">Add your own Items!</h4>
          </div>
          <div class="modal-body">
          <div class="center">
            <form>Item to Add: <br>
              <input type="text" name="added-item" id="item">
              <br>Quantity: <br><input class = "quantity-form" type="number" name="gitem-quantity" id="quantity" placeholder = "1">
              <br><br>
              <input type="submit" value="Add Item" class="submit" id= "new-item" data-dismiss="modal">
              <br>
            </form>
              <br>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  {% endblock %}
